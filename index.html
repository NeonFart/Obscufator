<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LUA SHIELD | Pro Obfuscator</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0d1117">
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0d1117;
            --card-bg: #161b22;
            --accent: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.4);
            --text: #c9d1d9;
            --border: #30363d;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header { margin: 40px 0; text-align: center; }
        h1 { font-size: 2.5rem; color: #fff; margin: 0; letter-spacing: 2px; }
        h1 span { color: var(--accent); text-shadow: 0 0 10px var(--accent-glow); }
        p { color: #8b949e; margin-top: 5px; }

        .container {
            width: 90%;
            max-width: 1100px;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 25px;
            margin-bottom: 25px;
        }

        textarea {
            width: 100%;
            height: 450px;
            background: #090c10;
            border: 1px solid var(--border);
            border-radius: 10px;
            color: #58a6ff;
            padding: 15px;
            font-family: 'Fira Code', monospace;
            font-size: 13px;
            resize: none;
            box-sizing: border-box;
            outline: none;
        }

        textarea:focus { border-color: var(--accent); }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }

        .btn {
            background: var(--accent);
            color: #000;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-copy { background: transparent; color: var(--accent); border: 1px solid var(--accent); margin-right: 10px; }

        .loader {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,0.1);
            border-top: 2px solid var(--accent);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }
        .success-msg { color: #3fb950 !important; font-weight: bold; }
    </style>
</head>
<body>

    <header>
        <h1>LUA<span>SHIELD</span></h1>
        <p>Professional Roblox Obfuscator</p>
    </header>

    <div class="container">
        <div class="editor-container">
            <div>
                <label>SOURCE LUA</label>
                <textarea id="inputCode" placeholder="print('Hello Roblox')"></textarea>
            </div>
            <div>
                <label>OBFUSCATED CODE</label>
                <textarea id="outputCode" readonly></textarea>
            </div>
        </div>
        <div class="controls">
            <div style="display:flex; align-items:center; gap:10px;">
                <div id="loader" class="loader"></div>
                <span id="statusText">System Ready</span>
            </div>
            <div>
                <button class="btn btn-copy" onclick="copyToClipboard()">Copy</button>
                <button class="btn" onclick="obfuscate()">Obfuscate</button>
            </div>
        </div>
    </div>

    <script>
        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }

        function obfuscate() {
            const input = document.getElementById('inputCode').value;
            const output = document.getElementById('outputCode');
            const status = document.getElementById('statusText');
            const loader = document.getElementById('loader');

            if (!input.trim()) return;

            loader.style.display = "block";
            status.innerText = "Processing...";

            setTimeout(() => {
                const key = Math.floor(Math.random() * 40) + 10;
                const encoded = input.split('').map(c => c.charCodeAt(0) + key).join(',');
                
                output.value = `--[[ OBFUSCATED BY LUA SHIELD ]]--\nlocal _s = {${encoded}}\nlocal _r = ""\nfor i=1, #_s do _r = _r .. string.char(_s[i] - ${key}) end\nlocal _e = loadstring(_r)\n_e()`;
                
                loader.style.display = "none";
                status.innerText = "âœ… Success!";
                status.classList.add('success-msg');
            }, 800);
        }

        function copyToClipboard() {
            const output = document.getElementById('outputCode');
            output.select();
            document.execCommand('copy');
            alert("Copied to clipboard!");
        }
    </script>
</body>
    </html>
